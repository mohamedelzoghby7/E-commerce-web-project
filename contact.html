<!doctype html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
     <script src="script.js" defer></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .navbar-nav .nav-link:hover {
            color: #007bff;
        }

        .btn-outline-primary {
            border-radius: 10px;
            font-weight: bold;
        }

        .btn-primary {
            border-radius: 10px;
            font-weight: bold;
        }

        header h1 {
            font-size: 32px;
        }

        header p {
            font-size: 18px;
        }

        footer {
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        row{
            display: flex;
            gap: 10px;
        }

        .row1 {
            width: 28%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #000000;
            border-radius: 4px;
            margin-left: 310px;
        }

        .row2 {
            width: 30%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #000000;
            border-radius: 4px;
            margin-left: 20px;
            
        }



        .full {
            width: 60%;
            margin-left: 300px;
            padding: 16px;
            border: 1px solid #000000;
            margin-bottom: 20px;
            font-size: 14px;
            border-radius: 4px;
        }



        .textarea {
            width: 60%;
            margin-left: 300px;
            height: 220px;
            padding: 16px;
            border: 1px solid #000000;
            font-size: 14px;
            margin-bottom: 35px;
            resize: none;
            border-radius: 4px;
        }


        .submit {
            width: 60%;
            padding: 18px;
            background: #111;
            color: white;
            border: none;
            font-size: 14px;
            letter-spacing: 2px;
            display: block;
            margin: auto;
            cursor: pointer;
        }

        button:hover {
            background: black;
        }
    </style>

</head>

<body>
   <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="logo.png"
            alt="3NSYM"
            class="navbar-logo"
            height="60px"
            width="auto"
          />
        </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainNav">

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="favorites.html">Favorites</a></li>
                </ul>

                <div class="ms-3">
                    <button class="btn btn-outline-primary me-2">Sign in</button>
                    <button class="btn btn-primary">Sign up</button>
                </div>
            </div>
        </div>
    </nav>

    <header class="text-center py-5 bg-white shadow-sm mt-3 container rounded">
        <h1 class="fw-bold">Contact Us</h1>
        <p class="text-muted">Share information about your brand with your customers. Describe a product, make <br>
            announcements, or welcome customers to your store.</p>
    </header>
    <form class="contact-form" style="margin-top: 30px;">
        <div class="row">
        <input type="text" placeholder="Name" class="row1  gap-3 justify-content-start mb-3">
        <input type="email" placeholder="Email" class="row2  d-flex gap-3 justify-content-start mb-3">
        </div>
        <input type="text" placeholder="Phone_Number" class="full">
        <textarea placeholder="comment" class="textarea"></textarea>
        <button type="submit" class="submit">SEND MESSAGE</button>
    </form>

   <footer class="bg-dark text-white text-center py-3 mt-4">
      <p class="mb-0">&copy; 2025 3NSYM. All rights reserved.</p>
    </footer>
</body>
</html>
