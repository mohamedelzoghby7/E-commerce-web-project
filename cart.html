<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="script.js" defer></script>

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <style>
      .navbar-nav .nav-link:hover {
        color: #007bff;
      }
      .btn-outline-primary {
        border-radius: 10px;
        font-weight: bold;
      }

      .btn-primary {
        border-radius: 10px;
        font-weight: bold;
      }
      header h1 {
        font-size: 32px;
      }

      header p {
        font-size: 18px;
      }
      footer {
        background-color: #333;
        color: #fff;
        font-size: 14px;
      }
    </style>
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="logo.png"
            alt="3NSYM"
            class="navbar-logo"
            height="60px"
            width="auto"
          />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorites.html">Favorites</a>
            </li>
          </ul>

          <div class="ms-3">
            <button class="btn btn-outline-primary me-2">Sign in</button>
            <button class="btn btn-primary">Sign up</button>
          </div>
        </div>
      </div>
    </nav>
    <header class="text-center py-5 bg-white shadow-sm mt-3 container rounded">
      <h1 class="fw-bold">Cart</h1>
      <div style="margin: 10px 0; font-size: 18px">
        <a
          href="index.html"
          style="
            text-decoration: none;
            font-weight: bold;
            color: black;
            cursor: pointer;
          "
          onmouseover="this.style.color='#007bff'"
          onmouseout="this.style.color='black'"
          >Home</a
        >

        <span style="margin: 0 5px"> > </span>
        <span style="color: black">Cart</span>
      </div>
    </header>

   <main class="container my-5">
  <h2 class="mb-4">Your Cart</h2>

  <div id="cart-items" class="row g-4"></div>

  <!-- Total + Checkout -->
  <div class="text-end mt-4">
    <h4 id="cart-total"></h4>
    <button class="btn btn-success mt-2" id="checkout-btn">
      Checkout
    </button>
  </div>
</main>

    <script>
      const cartItems = document.getElementById("cart-items");
      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      cart.forEach((item) => {
        cartItems.innerHTML += `
    <div class="col-md-4 col-lg-3">
      <div class="card p-2 shadow-sm">
        <img src="${item.img}" class="card-img-top" alt="${item.name}" />
        <div class="card-body text-center">
          <p class="fw-bold">${item.name}</p>
          <p class="text-muted">${item.price}</p>
        </div>
      </div>
    </div>
  `;
      });
    </script>

   <footer class="bg-dark text-white text-center py-3 mt-4">
      <p class="mb-0">&copy; 2025 3NSYM. All rights reserved.</p>
    </footer>
  </body>
</html>
